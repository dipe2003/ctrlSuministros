<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../Views/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://java.sun.com/jsf/passthrough"          
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" >
    <ui:define name="page_content">
        <div class="contenido">            
            <h:form id="frmRegOp">
                
                <div class="label">Numero de Operario</div>
                <div class="div-input">
                <h:inputText id="inputIdOperario" class="input" value="#{registrarOperario.idOperario}" required="true" requiredMessage="No se ingreso numero de operario."/>
                </div>
                
                <div class="label">Nombre de Operario</div>
                <div class="div-input">
                <h:inputText id="inputNombreOperario" class="input" value="#{registrarOperario.nombreOperario}" required="true" requiredMessage="No se ingreso nombre de operario."/>
                </div>
                
                <div class="label">Apellido de Operario</div>
                <div class="div-input">
                <h:inputText id="inputApellidoOperario" class="input" value="#{registrarOperario.apellidoOperario}" required="true" requiredMessage="No se ingreso apellido de operario."/>
                </div>
                
                <div class="label">Contrase単a</div>
                <div class="div-input">
                <h:inputSecret id="inputPassOperario" class="input" value="#{registrarOperario.password}" required="true" requiredMessage="No se ingreso contrase単a"/>
                </div>
                
                <div class="div-input">
                <div class="label">Confirmar Contrase単a</div>
                <h:inputSecret id="inputRePassOperario" class="input" value="#{registrarOperario.repPassword}" required="true" requiredMessage="No se ingreso contrase単a">
                    <f:ajax execute="inputPassOperario inputRePassOperario" event="keyup" render="msjPass"/>
                </h:inputSecret>
                </div>
                <c:catch var="catch_error">
                    <h:outputText id="msjPass" value="#{registrarOperario.mensajePass}" />
                </c:catch>  
                
                <div class="label">Permiso del Operario</div>
                <h:selectOneRadio value="#{registrarOperario.permisoOperario}" required="true" requiredMessage="No se selecciono permiso." >
                    <f:selectItems value="#{registrarOperario.permisosOperarios}" />
                </h:selectOneRadio>
                
                <div class="div-boton">
                 <h:commandButton id="btnRegistrar" class="boton-input" value="Registrar" action="#{registrarOperario.registrarOperario()}"/>
                </div>
                
                 <div>
                     <h:message for="inputIdOperario" class="error"/>
                     <h:message for="inputNombreOperario" class="error"/>
                     <h:message for="inputApellidoOperario" class="error"/>                     
                     <h:message for="inputPassOperario" class="error"/>
                     <h:message for="inputRePassOperario" class="error"/>
                     <h:message for="btnRegistrar" class="error"/>                     
                 </div>
            </h:form>
           </div>
    </ui:define>
</ui:composition>
