<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../Views/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

        <div class="contenido">            
            <h:form id="frmRegProv">
                <div class="label">Nombre de Proveedor</div><h:inputText id="inputNombreProveedor" class="input" value="#{registrarProveedor.nombreProveedor}" required="true" requiredMessage="No se ingreso nombre de proveedor."/>
                <div class="label">Contacto</div><h:inputText id="inputContactoProveedor" class="input" value="#{registrarProveedor.contactoProveedor}" required="true" requiredMessage="No se ingreso contacto."/>
                 
                <div class="div-boton">
                 <h:commandButton id="btnRegistrarProveedor" class="boton-input" value="Registrar" action="#{registrarProveedor.registrarProveedor()}"/>
                </div>
                
                 <div>
                     <h:message for="inputNombreProveedor" class="error"/>
                     <h:message for="inputContactoProveedor" class="error"/>
                     <h:message for="btnRegistrarProveedor" class="error"/>                     
                 </div>
            </h:form>
           </div>
    </ui:define>
