<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../Views/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"          
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" >
    <ui:define name="page_content">
        <c:choose>
            <c:when test="#{loginOperario.permisoOperario != 'Administrador' and loginOperario.permisoOperario != 'Verificador'}">
                <meta http-equiv="refresh" content="0;url=#{facesContext.externalContext.requestContextPath}/Errores/Error_500.xhtml"></meta>
            </c:when>
            <c:otherwise>
                <div class="contenido">            
                    <h:form id="frmRegSuministro">
                        <fieldset><legend>Agregar Suministro</legend>
                            <div class="label">Tipo de Suministro</div>
                            <h:selectOneRadio value="#{registrarSuministro.tipoSuministro}" class="select-opt" required="true" requiredMessage="No se selecciono tipo." >
                                <f:selectItems value="#{registrarSuministro.tiposSuministros}" />
                            </h:selectOneRadio>
                            
                            <div class="label">Nombre de Suministro</div>
                            <h:inputText id="inputNombreSuministro" class="input" value="#{registrarSuministro.nombreSuministro}" required="true" requiredMessage="No se ingreso nombre de suministro." p:placeholder="Nombre del suministro."/>
                            
                            <div class="label">Descripcion de Suministro</div>
                            <h:inputText id="inputDescripcionSuministro" class="input" value="#{registrarSuministro.descripcionSuministro}" required="true" requiredMessage="No se ingreso descripcion de suministro." p:placeholder="Descripcion del suministro."/>
                            
                            <div class="label">Codigo SAP</div>
                            <h:inputText id="inputCodigoSAPSuministro" class="input" value="#{registrarSuministro.codigoSAPSuministro}" required="true" requiredMessage="No se ingreso codigo de suministro." p:placeholder="Codigo de suministro en sistema SAP"/>
                            
                            <div class="label">Unidad</div>
                            <h:selectOneRadio value="#{registrarSuministro.idUnidadSuministro}" class="select-opt" required="true" requiredMessage="No se selecciono tipo." >
                                <f:selectItems var="unidad" itemValue="#{unidad.idUnidad}" itemLabel="#{unidad.nombreUnidad}" value="#{registrarSuministro.unidades}"  />
                            </h:selectOneRadio>
                            
                            <div class="label">Stock Minimo</div>
                            <h:inputText id="inputCantidadStockMinimo" class="input" value="#{registrarSuministro.cantidadStockMinimo}" required="true" requiredMessage="No se ingreso cantidad de stock minimo." p:placeholder="Ingrese cantidad"/>
                            <h:inputText id="inputFechaVigenteStockMinimo" class="datepicker input" value="#{registrarSuministro.strFechaVigenteStock}" required="true" requiredMessage="No se ingreso fecha de vigencia de stock minimo de suministro." p:placeholder="Ingrese fecha de vigencia"/>
                            
                            <div class="label">Aviso en Cambio de Lotes</div>
                            <h:selectOneRadio value="#{registrarSuministro.avisoCambioLote}">
                                <f:selectItem  itemValue="true" itemLabel="Enviar Notificacion"/>
                                <f:selectItem  itemValue="false" itemLabel="No Enviar Notificacion" />
                            </h:selectOneRadio>
                            
                            <div class="label">Proveedor</div>
                            <h:selectOneMenu value="#{registrarSuministro.idProveedor}" class="select-opt-menu" required="true" requiredMessage="No se selecciono tipo." style="width:97%;">
                                <f:selectItems value="#{registrarSuministro.proveedores}" var="proveedor" itemLabel="#{proveedor.nombreProveedor}" itemValue="#{proveedor.idProveedor}" />
                            </h:selectOneMenu>
                            
                            <div class="div-boton">
                                <h:commandButton id="btnRegistrarSuministro" class="boton-input" value="Registrar" action="#{registrarSuministro.registrarSuministro()}"/>
                            </div>
                            
                            <div>
                                <h:message for="inputNombreSuministro" class="error"/>
                                <h:message for="inputDescripcionSuministro" class="error"/>
                                <h:message for="inputCodigoSAPSuministro" class="error"/>
                                <h:message for="inputCantidadStockMinimo" class="error"/>
                                <h:message for="inputFechaVigenteStockMinimo" class="error"/>
                                <h:message for="btnRegistrarSuministro" class="error"/>                     
                            </div>
                        </fieldset>
                    </h:form>
                </div>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
