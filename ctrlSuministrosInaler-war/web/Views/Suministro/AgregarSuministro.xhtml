<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../Views/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://java.sun.com/jsf/passthrough"          
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" >
    <ui:define name="page_content">
        <div class="contenido">            
            <h:form id="frmRegSuministro">
                
                <div class="label">Tipo de Suministro</div>
                <h:selectOneRadio value="#{registrarSuministro.tipoSuministro}" required="true" requiredMessage="No se selecciono tipo." >
                    <f:selectItems value="#{registrarSuministro.tiposSuministros}" />
                </h:selectOneRadio>
                
                <div class="label">Nombre de Suministro</div>
                <h:inputText id="inputNombreSuministro" class="input" value="#{registrarSuministro.nombreSuministro}" required="true" requiredMessage="No se ingreso nombre de suministro."/>
                
                <div class="div-boton">
                <h:commandButton id="btnRegistrarSuministro" class="boton-input" value="Registrar" action="#{registrarSuministro.registrarSuministro()}"/>
                </div>
                
                 <div>
                     <h:message for="inputNombreSuministro" class="error"/>
                     <h:message for="btnRegistrarSuministro" class="error"/>                     
                 </div>
            </h:form>
           </div>
    </ui:define>
</ui:composition>
