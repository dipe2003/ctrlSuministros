<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../Views/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"          
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" >
    <ui:define name="page_content">
        <div class="contenido">            
            <h:form id="frmRegSalidaSuministro">
                <fieldset><legend>Suministro</legend>
                    <div class="label">Proveedor</div>
                    <h:selectOneMenu value="#{registrarSalidaSuministro.idProveedor}" class="select-opt-menu" required="true" requiredMessage="No se selecciono tipo.">
                        <f:selectItem itemValue="--Seleccionar Proveedor---" itemDisabled="false"  noSelectionOption="true"/>
                        <f:selectItems value="#{registrarSalidaSuministro.proveedoresSuministros}" />
                        <f:ajax execute="@this" listener="#{registrarSalidaSuministro.cargarSuministros(registrarSalidaSuministro.idProveedor)}" render="selectSuministroSalida" />
                    </h:selectOneMenu>
                    
                    <div class="label">Suministro</div>
                    <h:selectOneMenu id="selectSuministroSalida" value="#{registrarSalidaSuministro.idSuministro}" class="select-opt-menu" required="true" requiredMessage="No se selecciono tipo." >
                        <f:selectItem itemValue="--Seleccionar Suministro---"  itemDisabled="false"  noSelectionOption="true"  />
                        <f:selectItems value="#{registrarSalidaSuministro.listaSuministros}" />
                        <f:ajax execute="@this" listener="#{registrarSalidaSuministro.cargarNumerosLoteSuministro(registrarSalidaSuministro.idSuministro)}" render="selectNumeroLoteSuministroSalida" />
                    </h:selectOneMenu>
                </fieldset>
                
                <fieldset><legend>Lote</legend>
                    <div class="label">Numero de Lote</div>
                    <h:selectOneMenu id="selectNumeroLoteSuministroSalida" value="#{registrarSalidaSuministro.idLoteSuministro}" class="select-opt-menu" required="true" requiredMessage="No se selecciono numero de lote." >
                        <f:selectItem itemValue="--Seleccionar Numero Lote---" itemDisabled="false"  noSelectionOption="true" />
                        <f:selectItems value="#{registrarSalidaSuministro.listaNumerosLoteSuministro}" />
                        <f:ajax render="outputCantidadStockLote outputNuevaCantidadStockLote" />
                    </h:selectOneMenu>                    

                    <div class="label">Fecha de Salida</div>
                    <h:inputText id="inputFechaSalidaSuministro" class="calendario input" value="#{registrarSalidaSuministro.strFechaSalidaSuministro}" required="true" requiredMessage="No se ingreso fecha de ingreso de suministro." p:placeholder="Ingrese fecha de salida"/>
                    
                    <div class="label">Cantidad de Salida</div>
                    <h:inputText id="inputCantidadSalidaSuministro" class="input" value="#{registrarSalidaSuministro.cantidadSalidaSuministro}" required="true" requiredMessage="No se ingreso cantidad de suministro." p:placeholder="Cantidad a bajar de stock">
                        <f:ajax event="keyup" render="outputNuevaCantidadStockLote"/>
                    </h:inputText>
                    <div class="label">Stock Actual</div>
                    <h:inputText id="outputCantidadStockLote" class="output" value="Lote: #{registrarSalidaSuministro.cantidadStockLote} #{registrarSalidaSuministro.unidadCantidad} / Total: #{registrarSalidaSuministro.stockSuministro}" p:disabled="true" />
                    <div class="label">Nuevo Stock</div>
                    <h:inputText id="outputNuevaCantidadStockLote" class="output" value="Lote: #{registrarSalidaSuministro.nuevoStock} #{registrarSalidaSuministro.unidadCantidad} / Total: #{registrarSalidaSuministro.stockSuministro - registrarSalidaSuministro.cantidadSalidaSuministro }" p:disabled="true" />
                    
                    <div class="label">Observaciones</div>
                    <h:inputTextarea id="inputObservacionesSalidaSuministro" class="input" value="#{registrarSalidaSuministro.observacionesSalida}" p:placeholder="Observaciones para esta salida"/>
                    
                </fieldset>
                
                <div class="div-boton">
                    <h:commandButton id="btnRegistrarSalidaSuministro" class="boton-input" value="Registrar" action="#{registrarSalidaSuministro.registrarSalidaSuministro()}"/>
                </div>
                
                <div>                    
                    <h:message for="inputCantidadSalidaSuministro" class="error"/>
                    <h:message for="inputFechaSalidaSuministro" class="error"/>
                    <h:message for="selectNumeroLoteSuministroSalida" class="error"/>                    
                    <h:message for="btnRegistrarSalidaSuministro" class="error"/>                     
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
