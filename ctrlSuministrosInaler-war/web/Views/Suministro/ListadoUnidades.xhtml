<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../Views/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"          
                xmlns:f="http://xmlns.jcp.org/jsf/core"                    
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="page_content">
        <div class="contenido">
            <fieldset><legend>Listado Unidades</legend>
                <h:panelGroup rendered="#{loginOperario.permisoOperario=='Administrador'}">
                    <div class="div-boton">
                        <h:link class="boton-input" style="text-align: right" outcome="/Views/Suministro/AgregarUnidad.xhtml">
                            Nueva
                        </h:link>
                    </div>
                </h:panelGroup>
                <f:view>
                    <h:form>
                        <table class="tabla-listaUnidades">
                            <th class="label">Unidad</th>                             
                            <c:forEach items="#{listadoUnidades.listaUnidades}" var ="unit">
                                <tr>
                                    <td class="div-output">
                                        #{unit.nombreUnidad}
                                    </td>                                       
                                </tr>
                            </c:forEach>                             
                        </table>       
                    </h:form>
                </f:view>                
            </fieldset>
        </div>
    </ui:define>
</ui:composition>
