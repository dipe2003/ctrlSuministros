<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../Views/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"          
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" >
    <ui:define name="page_content">
        <c:choose>
            <c:when test="#{loginOperario.permisoOperario != 'Administrador'}" >
                <meta http-equiv="refresh" content="0;url=#{facesContext.externalContext.requestContextPath}/Errores/Error_500.xhtml"></meta>
            </c:when>
            <c:otherwise>
                <div class="contenido">            
                    <h:form id="frmEditIngreso">
                        <fieldset><legend>Editar Salida</legend>
                            
                            <div class="label">Numero de Lote</div>
                            <h:inputText class="input" id="inputEditNumeroLote" value="#{editarSalida.numeroLote}" readonly="true" disabled="true"/>
                            
                            <div class="label">Fecha de Salida</div>
                            <h:inputText id="inputEditFechaSalida" class="calendario input" value="#{editarSalida.strFechaSalida}" readonly="true" disabled="true" required="true" />
                            
                            
                            <div class="label">Cantidad (#{editarSalida.unidadSuministro})</div>
                            <h:inputText id="inputEditCantidadSalida" class="input" value="#{editarSalida.cantidadSalida}" p:placeholder="Cantidad" required="true"/>
                            
                            <div class="div-boton">
                                <h:commandButton id="btnEditarSalida" class="boton-input" value="Guardar" action="#{editarSalida.editarSalida()}"/>
                            </div>
                            
                            <div>
                                <h:message for="inputEditFechaSalida" class="error"/>
                                <h:message for="inputEditCantidadSalida" class="error"/>
                                <h:message for="btnEditarSalida" class="error"/>                     
                            </div>
                        </fieldset>
                    </h:form>
                </div>
            </c:otherwise>
        </c:choose>        
    </ui:define>
</ui:composition>
