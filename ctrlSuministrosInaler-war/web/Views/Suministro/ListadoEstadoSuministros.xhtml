<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../Views/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"          
                xmlns:f="http://xmlns.jcp.org/jsf/core"                    
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="page_content">
        <div class="contenido">
            <fieldset><legend>Estado Actual de Suministros</legend>
                <f:view>
                    <h:form>
                        <table>
                            <td><div class="label">Filtro: </div></td>
                            <td><h:inputText value="#{listadoSuministros.nombreSuministro}" >
                                    <f:ajax execute="@this" event="keyup" listener="#{listadoSuministros.filtrarLista()}" render="tablaListado" onevent="indicador"/>
                                </h:inputText></td>
                        </table>
                        <h:panelGroup id="tablaListado">
                            <table class="tabla-listaSuministro">                                
                                <th class="label" style="width: 1%"></th>
                                <th class="label" style="width: 54%">Suministro</th>
                                <th class="label" style="width: 20%">Proveedor</th>
                                <th class="label" style="width: 10%">Ultimo Ingreso</th>
                                <th class="label" style="width: 10%">Stock Actual</th>
                                <th class="label" style="width: 5%">Mas Info</th>
                                <c:forEach items="#{listadoSuministros.listaSuministros}" var ="sum">
                                    <c:if test="#{sum.vigente}" >
                                        <tr>
                                            <c:if test="#{not empty sum.lotesVencidosEnStock or sum.debajoStockMinimo}">
                                                <td class="div-output" >
                                                    <img title="Requiere Atencion! Ver Mas Informacion." height="15px" src="#{facesContext.externalContext.requestContextPath}/Resources/Images/warning.png"/>
                                                </td>
                                            </c:if>
                                            <c:if test="#{empty sum.lotesVencidosEnStock and !sum.debajoStockMinimo}">
                                                <td class="div-output" >
                                                    <img title="OK" height="15px" src="#{facesContext.externalContext.requestContextPath}/Resources/Images/ok.png"/>
                                                </td>
                                            </c:if>
                                            <td class="div-output" >
                                                <div>#{sum.nombreSuministro}</div>
                                            </td>                                        
                                            <td class="div-output">
                                                #{sum.proveedorSuministro.nombreProveedor}
                                            </td>
                                            
                                            <td class="div-output">
                                                <c:if test="#{sum.ultimoIngreso != null}">
                                                    #{sum.ultimoIngreso.cantidadIngreso}
                                                </c:if>
                                                <c:if  test="#{sum.ultimoIngreso == null}">
                                                    ---
                                                </c:if>                                       
                                            </td>
                                            <td class="div-output">
                                                <c:if test="#{sum.ultimoIngreso != null}">
                                                    #{sum.stock} #{sum.unidadSuministro.nombreUnidad}
                                                </c:if>
                                                <c:if test="#{sum.ultimoIngreso == null}">
                                                    ---
                                                </c:if>
                                            </td>
                                            <td class="div-output">
                                                <h:commandButton value="..." action="#{listadoSuministros.verMasInfo(sum.idSuministro)}" class="boton-input boton-tabla" />
                                            </td>
                                        </tr>
                                    </c:if>
                                </c:forEach>                                
                            </table>
                        </h:panelGroup>
                    </h:form>
                </f:view>
            </fieldset>
        </div>
    </ui:define>
</ui:composition>
