<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../Views/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"          
                xmlns:f="http://xmlns.jcp.org/jsf/core"                    
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="page_content">
        <div class="contenido">
            <f:view>
                <h:form>
                    <c:forEach items="#{listadoSuministros.listaProveedor}" var="proveedor" >
                        <div class="label">Detalles Stock</div>
                        <h:dataTable value="#{proveedor.suministrosProveedor}" var="suministro" style="text-align: left;">
                        <h:column >
                            <f:facet name="header">Suministro</f:facet>    	
                            <h:outputText value="Suministro del proveedor" />
                        </h:column>                                              
                    </h:dataTable>
                    </c:forEach>
                </h:form>
            </f:view> 
        </div>
    </ui:define>
</ui:composition>
