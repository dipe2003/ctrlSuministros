<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../Views/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"          
                xmlns:f="http://xmlns.jcp.org/jsf/core"                    
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="page_content">
        <div class="contenido">
            <fieldset><legend>Listado de Suministros Registrados</legend>
                <h:panelGroup rendered="#{loginOperario.permisoOperario=='Administrador'}">
                    <div class="div-boton">
                        <h:link class="boton-input" outcome="/Views/Suministro/AgregarSuministro.xhtml">
                            Nuevo
                        </h:link>
                    </div>
                </h:panelGroup>
                <f:view>
                    <h:form>
                        <table>
                            <td><div class="label">Filtro: </div></td>
                            <td><h:inputText value="#{listadoEstadoSuministros.nombreSuministro}" >
                                    <f:ajax execute="@this" event="keyup" listener="#{listadoEstadoSuministros.filtrarLista()}" render="tablaListadoOpciones" onevent="indicador"/>
                                </h:inputText>
                            </td>
                        </table>
                        <h:panelGroup id="tablaListadoOpciones">
                            <table class="tabla-listaSuministro">
                                <th class="label" style="width: 15%">Tipo</th>
                                <th class="label" style="width: 43%">Suministro</th>
                                <th class="label" style="width: 30%">Proveedor</th>
                                <th class="label" style="width: 10%">Stock Minimo</th>
                                <th class="label" style="width: 5%">Vigente</th>
                                <th class="label" style="width: 2%"></th>                                
                                <c:forEach items="#{listadoEstadoSuministros.listaSuministros}" var ="sum">
                                    <tr>
                                        <c:if test="#{listadoEstadoSuministros.checkTipo(sum.idSuministro) == 'Material'}" >
                                            <td class="div-output">
                                                Material
                                            </td>
                                        </c:if>
                                        <c:if test="#{listadoEstadoSuministros.checkTipo(sum.idSuministro) == 'ReactivoQuimico'}" >
                                            <td class="div-output">
                                                Reactivo Quimico
                                            </td>
                                        </c:if>
                                        <c:if test="#{listadoEstadoSuministros.checkTipo(sum.idSuministro) == 'MedioEnsayo'}" >
                                            <td class="div-output">
                                                Medio de Ensayo
                                            </td>
                                        </c:if>
                                        <td class="div-output">
                                            #{sum.nombreSuministro}
                                        </td>
                                        <td class="div-output">
                                            #{sum.proveedorSuministro.nombreProveedor}
                                        </td>
                                        <td class="div-output">
                                            #{sum.stockMinimoSuministro.cantidadStockMinimo} #{sum.unidadSuministro.nombreUnidad}
                                        </td>
                                        <c:if test="#{sum.vigente}">
                                            <td class="div-output" >
                                                Si
                                            </td>
                                        </c:if>
                                        <c:if test="#{!sum.vigente}">
                                            <td class="div-output" >                                                
                                                No
                                            </td>
                                        </c:if>                           
                                        <c:if test="#{loginOperario.permisoOperario=='Administrador' or loginOperario.permisoOperario=='Verificador'}">
                                            <td class="div-output" >
                                                <a href="#{facesContext.externalContext.requestContextPath}/Views/Suministro/EditarSuministro.xhtml?id=#{sum.idSuministro}">
                                                    <img title="Editar el suministro" width="16px" src="#{facesContext.externalContext.requestContextPath}/Resources/Images/edit.png"/>
                                                </a>
                                            </td>
                                        </c:if>
                                        <c:if test="#{loginOperario.permisoOperario=='Analista' or loginOperario.permisoOperario=='Lectura'}">
                                            <td class="div-output" >                                                
                                                <img title="Solo el administrador o verificador puede modificar un suministro" width="16px" src="#{facesContext.externalContext.requestContextPath}/Resources/Images/edit.png"/>                                                
                                            </td>
                                        </c:if>
                                    </tr>
                                </c:forEach>                             
                            </table>
                            
                        </h:panelGroup>
                    </h:form>
                </f:view>                
            </fieldset>
        </div>
    </ui:define>
</ui:composition>
