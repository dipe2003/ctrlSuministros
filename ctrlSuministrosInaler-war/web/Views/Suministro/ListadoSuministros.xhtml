<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../Views/index.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"          
                xmlns:f="http://xmlns.jcp.org/jsf/core"                    
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="page_content">
        <div class="contenido">
            <fieldset><legend>Estado Actual de Suministros</legend>
                <f:view>
                    <h:form>
                        <table class="tabla-listaSuministro">
                            <th class="label">Suministro</th>
                            <th class="label" style="width: 20%">Proveedor</th>
                            <th class="label" style="width: 10%">Ultimo Ingreso</th>
                            <th class="label" style="width: 10%">Stock Actual</th>
                            <th class="label" style="width: 10%; display: none">IdSuministro</th>
                            <th class="label" style="width: 5%">Mas Info</th>
                            <c:forEach items="#{listadoSuministros.listaSuministros}" var ="sum">
                                <tr>
                                    <td class="div-output" >
                                        <div>#{sum.nombreSuministro}</div>
                                    </td>
                                    <td class="div-output">
                                        #{sum.proveedorSuministro.nombreProveedor}
                                    </td>
                                    <td class="div-output">
                                        #{sum.ultimoIngreso.cantidadIngreso}
                                    </td>
                                    <td class="div-output">
                                        #{sum.stock} #{sum.unidadSuministro.nombreUnidad}
                                    </td>
                                    <td class="div-output" style="display: none;">
                                        #{sum.idSuministro}
                                    </td>
                                    <td class="div-output">
                                        <h:commandButton value="..." action="#{listadoSuministros.verMasInfo(sum.idSuministro)}" class="boton-input boton-tabla" />
                                    </td>
                                </tr>
                            </c:forEach>                                
                        </table>                            
                    </h:form>
                </f:view>
            </fieldset>
        </div>
    </ui:define>
</ui:composition>
