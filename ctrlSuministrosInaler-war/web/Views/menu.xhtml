<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>  
        <div id="menuApp" class="fondo-azul">
            <h:form id="frmMenu">
                <h:panelGroup class="titulo-grande" rendered="#{loginOperario.logueado}">
                    <div class="titulo-fondo">
                        <a href="#{facesContext.externalContext.requestContextPath}/Views/Operario/EditarOperario.xhtml?id=#{loginOperario.idOperario}">
                        <h:outputText value="#{loginOperario.nombreOperario}" />
                        </a>
                    </div>
                    <div class="sub-titulo-fondo">(<h:outputText value="#{loginOperario.permisoOperario}" />)</div>     
                    <h:link class="link" outcome="/Views/index.xhtml">
                        <div class="divMenuItem">                          
                            <div>Inicio</div>                            
                        </div>
                    </h:link>
                        <h:link class="link" outcome="/Views/Operario/ListadoOperarios.xhtml">
                            <div class="divMenuItem">                            
                                <div>Adm. Operarios</div>                                                                 
                            </div>
                        </h:link>
                        <h:link class="link" outcome="/Views/Proveedor/ListadoProveedores.xhtml">
                            <div class="divMenuItem">                            
                                <div>Adm. Proveedores</div>                                                      
                            </div>
                        </h:link> 
                        <h:link class="link" outcome="/Views/Suministro/ListadoSuministros.xhtml">
                            <div class="divMenuItem">                            
                                <div>Adm. Suministros</div>                                                       
                            </div>
                        </h:link>
                    <h:link  class="link" rendered="#{loginOperario.permisoOperario != 'Lectura'}" outcome="/Views/Suministro/RegistrarIngresoSuministro.xhtml">
                        <div class="divMenuItem">                                
                            Ingreso Suministros                             
                        </div>
                    </h:link>
                    <h:link  class="link" rendered="#{loginOperario.permisoOperario != 'Lectura'}" outcome="/Views/Suministro/RegistrarSalidaSuministro.xhtml">
                        <div class="divMenuItem">
                            Salida Suministros                            
                        </div>
                    </h:link>
                    <h:link  class="link" outcome="/Views/Suministro/ListadoEstadoSuministros.xhtml">
                        <div class="divMenuItem">
                            Estado de Suministros                                    
                        </div>
                    </h:link>
                    <h:link  class="link" rendered="#{loginOperario.permisoOperario == 'Administrador'}" outcome="/Views/Propiedad/EditarPropiedades.xhtml">
                        <div class="divMenuItem">
                            Configuracion                                    
                        </div>
                    </h:link>
                    <h:link  class="link" rendered="#{loginOperario.permisoOperario == 'Administrador'}" outcome="/Views/Suministro/ListadoUnidades.xhtml">
                        <div class="divMenuItem">
                            Unidades                                    
                        </div>
                    </h:link>
                    <h:commandLink action="#{loginOperario.logout()}"  class="link">
                        <div class="divMenuItem">
                            Salir
                        </div>
                    </h:commandLink>
                </h:panelGroup>
            </h:form>
        </div>
    </ui:composition>
</html>
