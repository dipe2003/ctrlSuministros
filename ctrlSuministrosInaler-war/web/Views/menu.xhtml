<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition>
        <div id="menu" class="fondo-azul">
            <h:form id="frmMenu">
                <h:panelGroup class="titulo-grande" rendered="#{loginOperario.logueado}">

                    <div class="sub-titulo-fondo">(<h:outputText value="#{loginOperario.permisoOperario}" />)</div>     
                    <h:link class="link" rendered="#{loginOperario.permisoOperario == 'Admin'}" outcome="/Views/Operario/AgregarOperario.xhtml">

                        </div>
                    </h:link>
                    <h:link class="link" rendered="#{loginOperario.permisoOperario == 'Admin'}" outcome="/Views/Proveedor/AgregarProveedor.xhtml">

                    </h:link>
                    <h:link class="link">
                        <div class="divMenuItem">                            
                            Adm. Suministros                            
                        </div>
                    </h:link>
                    <h:link  class="link">
                        <div class="divMenuItem">                                
                            Ingresos Suministros                             
                        </div>
                    </h:link>
                    <h:link  class="link">
                        <div class="divMenuItem">
                            Salidas Suministros                            
                        </div>
                    </h:link>
                    <h:link  class="link">
                        <div class="divMenuItem">
                            Listado                                    
                        </div>
                    </h:link>
                    <h:commandLink action="#{loginOperario.logout()}"  class="link">
                        <div class="divMenuItem">
                            Salir
                        </div>
                    </h:commandLink>
                </h:panelGroup>
            </h:form>
        </div>
