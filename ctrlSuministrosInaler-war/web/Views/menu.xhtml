<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        <script>
            $(document).ready(function(){
                var item = $('#divMenuItemSinAccion');
                item.on(click, function(){
                    alert("aaa");
                });
            });
        </script>
            
        <div id="menuApp" class="fondo-azul">
            <h:form id="frmMenu">
                <h:panelGroup class="titulo-grande" rendered="#{loginOperario.logueado}">
                    <div class="titulo-fondo"><h:outputText value="#{loginOperario.nombreOperario}" /></div>
                    <div class="sub-titulo-fondo">(<h:outputText value="#{loginOperario.permisoOperario}" />)</div>     
                    <h:link class="link" outcome="/Views/index.xhtml">
                        <div class="divMenuItem">                          
                            <div>Inicio</div>                            
                        </div>
                    </h:link>
                    <h:panelGroup rendered="#{loginOperario.permisoOperario == 'Administrador'}" >
                        <div class="divMenuItem">
                            <h:link class="link" outcome="/Views/Operario/AgregarOperario.xhtml">
                                <div>Adm. Operarios</div>
                            </h:link>                                     
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{loginOperario.permisoOperario == 'Administrador' or loginOperario.permisoOperario == 'Verificador' }">
                        <div class="divMenuItem">
                            <h:link class="link" outcome="/Views/Proveedor/AgregarProveedor.xhtml">
                                <div>Adm. Proveedores</div>
                            </h:link>                            
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{loginOperario.permisoOperario == 'Administrador' or loginOperario.permisoOperario == 'Verificador' }">
                        <h:link class="link" outcome="/Views/Suministro/AgregarSuministro.xhtml">
                            <div class="divMenuItem">                            
                                <div>Adm. Suministros</div>                                                       
                        </div>
                        </h:link>
                    </h:panelGroup>
                    <h:link  class="link" rendered="#{loginOperario.permisoOperario != 'Lectura'}" outcome="/Views/Suministro/RegistrarIngresoSuministro.xhtml">
                        <div class="divMenuItem">                                
                            Ingreso Suministros                             
                        </div>
                    </h:link>
                    <h:link  class="link" rendered="#{loginOperario.permisoOperario != 'Lectura'}" outcome="/Views/Suministro/RegistrarSalidaSuministro.xhtml">
                        <div class="divMenuItem">
                            Salida Suministros                            
                        </div>
                    </h:link>
                    <h:link  class="link" outcome="/Views/Suministro/ListadoSuministros.xhtml">
                        <div class="divMenuItem">
                            Listado                                    
                        </div>
                    </h:link>
                    <h:commandLink action="#{loginOperario.logout()}"  class="link">
                        <div class="divMenuItem">
                            Salir
                        </div>
                    </h:commandLink>
                </h:panelGroup>
            </h:form>
        </div>
    </ui:composition>
</html>
