<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link rel="stylesheet" href="./Resources/CSS/base.css"/>
        <link rel="stylesheet" href="./Resources/CSS/login.css" />
        <title>Inicio</title>
    </h:head>
    <h:body>
        <h:form id="login" style="text-align: center" rendered="#{!loginOperario.logueado}">
            <span style="text-align: center;">
                <h:messages id="msj" class="error" />
            </span>            
            <div id="linea">
                <div id="titulo" class="fondo-azul">
                    <img src="./Resources/Images/lock.png"/><br/>
                    Login
                </div>
                <div id="contenedor" >
                    <h:inputText value="#{loginOperario.idOperario}" class="Texto" p:placeholder="Numero de Operario" required="true" requiredMessage="Debes ingresar un numero de operario"/><br/>
                    <h:inputSecret value="#{loginOperario.password}" class="Texto" p:placeholder="Password" required="true" requiredMessage="Debes ingresar una contraseÃ±a."/><br/>                    
                    <h:commandButton type="submit" class="boton-input" value="Ingresar" action="#{loginOperario.login()}"/>
                </div>
            </div>
        </h:form>  
        <h:form rendered="#{loginOperario.logueado}">
            <meta http-equiv="refresh" content="0;url=Views/index.xhtml"></meta>
        </h:form>
    </h:body>
</html>
