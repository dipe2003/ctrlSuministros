<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{facesContext.externalContext.requestContextPath}/resources/Images/lock_icon.ico"/>
        
        <link rel="stylesheet" href="./resources/CSS/base.css"/>
        <link rel="stylesheet" href="./resources/CSS/login.css" />
        <title>Inicio: Control de Suministros</title>
    </h:head>
    <h:body>
        <h:form id="login" style="text-align: center" rendered="#{!loginOperario.logueado}">  
            <div style="text-align: left;">
                <h:message style="position: absolute;" for="inputNumOperario" id="msjLoginNumero" class="error" />
                <h:message style="position: absolute;" for="inputSecret" id="msjLoginPass" class="error" />
            </div>  
            <div id="linea" class="fondo-azul">
                <div id="titulo" class="fondo-azul">
                    <img height="80px" src="./resources/Images/lock_fixed.png"/><br/>
                    <b>Ingresar</b>
                </div>
                <div id="contenedor" >
                    <h:inputText id="inputNumOperario" value="#{loginOperario.idOperario}" class="Texto" p:placeholder="Numero de Operario" required="true" requiredMessage="Debes ingresar un numero de operario"/><br/>
                    <h:inputSecret id="inputSecret" value="#{loginOperario.password}" class="Texto" p:placeholder="Password" required="true" requiredMessage="Debes ingresar una contraseÃ±a."/><br/>                    
                    <h:commandButton id="btnLogin" type="submit" class="boton-input" style="width: 30%;height: 50px;" value="Ingresar" action="#{loginOperario.login()}"/>
                </div>
            </div>              
        </h:form>  
        <h:form rendered="#{loginOperario.logueado}">
            <meta http-equiv="refresh" content="0;url=Views/index.xhtml"></meta>
        </h:form>
    </h:body>
</html>
